name: Deploy to Kubernetes (Demo)

on:
  push:
    branches:
      - do-demo
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
      force_full_deploy:
        description: 'Force full deployment (ignore change detection)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  detect_changes:
    uses: ./.github/workflows/detect-changes.yml
  deploy-demo:
    needs: [detect_changes]
    uses: ./.github/workflows/deploy-demo-test.yml
    with:
      environment: 'demo'
      target_branch: ${{ github.event.inputs.branch || github.ref_name }}
      #k8s_context: 'prod-cluster'
      k8s_namespace: 'demo'
      google_redirect_url: 'https://demo.peripheral.io/auth/google/callback'
      ingress_host: 'demo.peripheral.io'
      #      public_base_url: 'https://peripheral.io'
      strategy: ${{ needs.detect_changes.outputs.strategy }}
      services_changed: ${{ needs.detect_changes.outputs.services_changed }}
    secrets:
      DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      POLYGON_S3_KEY: ${{ secrets.POLYGON_S3_KEY }}
      POLYGON_S3_SECRET: ${{ secrets.POLYGON_S3_SECRET }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_FREE_KEYS: ${{ secrets.GEMINI_FREE_KEYS }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
      TELEGRAM_BOT_TOKEN_B64: ${{ secrets.TELEGRAM_BOT_TOKEN_B64 }}
      TELEGRAM_CHAT_ID_B64: ${{ secrets.TELEGRAM_CHAT_ID_B64 }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_PROD_WEBHOOK_SECRET }}
      STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
