name: Runner Smoke Test

on:
  workflow_dispatch:
  pull_request:

jobs:
  smoke:
    name: Self-hosted runner smoke
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            clean: false
            fetch-depth: 0
            persist-credentials: false
      - name: Echo
        run: |
          echo "Runner: $RUNNER_NAME ($RUNNER_OS/$RUNNER_ARCH)"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "OK" 