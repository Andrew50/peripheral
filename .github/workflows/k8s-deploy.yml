name: Deploy to Kubernetes

on:
  push:
    branches:
      - prod  # Trigger on pushes to the prod branch
  pull_request:
    branches:
      - prod  # Trigger on pull requests to the prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}
          # If using GitHub Container Registry, use these instead:
          # registry: ghcr.io
          # username: ${{ github.actor }}
          # password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push all images with unique tags based on commit SHA
      - name: Set image tag
        id: vars
        run: echo "SHA_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            billin19/backend:latest
            billin19/backend:${{ env.SHA_TAG }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            billin19/frontend:latest
            billin19/frontend:${{ env.SHA_TAG }}

      - name: Build and push worker
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            billin19/worker:latest
            billin19/worker:${{ env.SHA_TAG }}

      # Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Set up kubeconfig
      - name: Configure Kubernetes credentials
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      # Update image tags in manifests
      - name: Update image tags in Kubernetes manifests
        run: |
          sed -i "s|image: billin19/backend:latest|image: billin19/backend:${{ env.SHA_TAG }}|g" prod/config/backend.yaml
          sed -i "s|image: billin19/frontend:latest|image: billin19/frontend:${{ env.SHA_TAG }}|g" prod/config/frontend.yaml
          sed -i "s|image: billin19/worker:latest|image: billin19/worker:${{ env.SHA_TAG }}|g" prod/config/worker.yaml
          # Update other manifests similarly

      # Apply Kubernetes manifests with zero downtime strategy
      - name: Apply Kubernetes manifests
        run: |
          # Apply database changes first and wait for readiness
          kubectl apply -f prod/config/db.yaml
          kubectl rollout status statefulset/db --timeout=300s
          
          # Apply cache service
          kubectl apply -f prod/config/cache.yaml
          kubectl rollout status deployment/cache --timeout=300s
          
          # Apply backend services
          kubectl apply -f prod/config/backend.yaml
          kubectl rollout status deployment/backend --timeout=300s
          
          # Apply worker services
          kubectl apply -f prod/config/worker.yaml
          kubectl rollout status deployment/worker --timeout=300s
          
          # Apply frontend last
          kubectl apply -f prod/config/frontend.yaml
          kubectl rollout status deployment/frontend --timeout=300s
          
          # Apply nginx configuration
          kubectl apply -f prod/config/nginx.yaml
          kubectl rollout status deployment/nginx --timeout=300s 