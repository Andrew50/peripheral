name: Lint and Build Check

on:
  pull_request:
    branches: [main, prod]
  
jobs:
  lint-and-build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      
      - name: Install dependencies
        run: |
          cd backend
          go mod download

      - name: Go Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m --config=.golangci.yml
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true
          only-new-issues: true  # Only report new issues to reduce noise

      - name: Go Build
        run: |
          cd backend
          go build -v ./...

  lint-and-build-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd worker
          python -m pip install --upgrade pip
          pip install flake8 black pytest
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          cd worker
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with Black
        run: |
          cd worker
          black --check .

      - name: Basic import check
        run: |
          cd worker
          python -m compileall .

  lint-and-build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Lint
        run: |
          cd frontend
          # Using eslint CLI directly since it's defined in the config
          npx eslint . || echo "Linting found issues, but continuing build process"

      - name: Type check
        run: |
          cd frontend
          npx svelte-check

      - name: Build
        run: |
          cd frontend
          npm run build 