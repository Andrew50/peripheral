name: Deploy After Successful Build

on:
  workflow_run:
    workflows: ["Lint and Build Check"]
    types:
      - completed
    branches:
      - dev
      - prod

jobs:
  deploy-if-build-succeeded:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Debug Event Information
        run: |
          echo "Workflow run event triggered by: ${{ github.event.workflow_run.head_branch }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow run name: ${{ github.event.workflow_run.name }}"
      
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
          lfs: false
      
      - name: Show Git Information
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents: $(ls -la)"
          echo "Git status: $(git status)"
          echo "Current branch: $(git branch --show-current)"
      
      # Verify secrets are available without exposing them
      - name: Verify Docker Credentials
        run: |
          echo "Docker username secret: $(if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then echo "is set"; else echo "is NOT set"; fi)"
          echo "Docker token secret: $(if [ -n "${{ secrets.DOCKER_TOKEN }}" ]; then echo "is set"; else echo "is NOT set"; fi)"
      
      # Setup and configuration
      - name: Setup deployment
        run: |
          # Function to log messages with timestamps
          log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
          }

          # Function to log errors
          error_log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] ERROR: $1" >&2
          }

          # Print diagnostic information
          log "Deployment script diagnostics:"
          log "Current working directory: $(pwd)"
          log "Current user: $(whoami)"
          log "Current branch: ${{ github.event.workflow_run.head_branch }}"
          
          # Sanitize branch name for Docker tags (replace / with - and other invalid characters)
          DOCKER_TAG=$(echo "${{ github.event.workflow_run.head_branch }}" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9_.-]/-/g')
          echo "DOCKER_TAG=${DOCKER_TAG}" >> $GITHUB_ENV
          
          log "Docker tag: ${DOCKER_TAG}"
          log "Files in current directory: $(ls -la)"
          log "Starting deployment process for branch: ${{ github.event.workflow_run.head_branch }}..."
          log "Using already checked out code for deployment..."

      # Build Docker images
      - name: Build Docker Images
        run: |
          # Function to log messages with timestamps
          log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
          }
          
          log "Building Docker images with tag: ${{ env.DOCKER_TAG }}..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.DOCKER_TAG }} -f frontend/Dockerfile.prod frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.DOCKER_TAG }} -f backend/Dockerfile.prod backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/worker:${{ env.DOCKER_TAG }} -f worker/Dockerfile.prod worker
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tf:${{ env.DOCKER_TAG }} -f tf/Dockerfile.prod tf
          docker build -t ${{ secrets.DOCKER_USERNAME }}/db:${{ env.DOCKER_TAG }} -f db/Dockerfile.prod db
          
          # For prod branch, also tag as latest
          # For dev branch, also tag as development
          if [ "${{ github.event.workflow_run.head_branch }}" = "prod" ]; then
            log "Tagging images as 'latest' for production..."
            docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/backend:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/worker:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/worker:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/tf:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/tf:latest
            docker tag ${{ secrets.DOCKER_USERNAME }}/db:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/db:latest
          elif [ "${{ github.event.workflow_run.head_branch }}" = "dev" ]; then
            log "Tagging images as 'development' for development environment..."
            docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/frontend:development
            docker tag ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/backend:development
            docker tag ${{ secrets.DOCKER_USERNAME }}/worker:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/worker:development
            docker tag ${{ secrets.DOCKER_USERNAME }}/tf:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/tf:development
            docker tag ${{ secrets.DOCKER_USERNAME }}/db:${{ env.DOCKER_TAG }} ${{ secrets.DOCKER_USERNAME }}/db:development
          fi

      # Push Docker images
      - name: Login to Docker Hub and Push Images
        run: |
          # Function to log messages with timestamps
          log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
          }
          
          # Function to log errors
          error_log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] ERROR: $1" >&2
          }
          
          log "Pushing Docker images to registry with tag: ${{ env.DOCKER_TAG }}..."
          
          # Directly use GitHub secrets for Docker login
          log "Logging into Docker Hub using GitHub secrets..."
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || {
            error_log "Docker login failed. Please check your credentials."
            exit 1
          }
          
          log "Docker login successful, proceeding with image push..."
          
          # Push images with the branch-specific tag
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.DOCKER_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.DOCKER_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/worker:${{ env.DOCKER_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/tf:${{ env.DOCKER_TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/db:${{ env.DOCKER_TAG }}
          
          # Push additional tags based on branch
          if [ "${{ github.event.workflow_run.head_branch }}" = "prod" ]; then
            log "Pushing 'latest' tagged images..."
            docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/worker:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/tf:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/db:latest
          elif [ "${{ github.event.workflow_run.head_branch }}" = "dev" ]; then
            log "Pushing 'development' tagged images..."
            docker push ${{ secrets.DOCKER_USERNAME }}/frontend:development
            docker push ${{ secrets.DOCKER_USERNAME }}/backend:development
            docker push ${{ secrets.DOCKER_USERNAME }}/worker:development
            docker push ${{ secrets.DOCKER_USERNAME }}/tf:development
            docker push ${{ secrets.DOCKER_USERNAME }}/db:development
          fi

      # Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          # Function to log messages with timestamps
          log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1"
          }
          
          # Apply Kubernetes configurations
          log "Applying Kubernetes configurations..."
          if [ "${{ github.event.workflow_run.head_branch }}" = "dev" ]; then
            # Dev-specific configurations (if they exist)
            if [ -d "prod/config/dev" ]; then
              kubectl apply -f prod/config/dev
            else
              # Fall back to prod config if no dev config exists
              kubectl apply -f prod/config
            fi
          else
            # Default to prod config for prod branch or any other branch
            kubectl apply -f prod/config
          fi
          
          # Perform rolling updates for zero downtime using branch-specific image tags
          log "Performing rolling updates for zero downtime using images tagged with: ${{ env.DOCKER_TAG }}..."
          
          # Update deployments with zero downtime
          kubectl set image deployment/backend backend=${{ secrets.DOCKER_USERNAME }}/backend:${{ env.DOCKER_TAG }}
          kubectl rollout status deployment/backend
          
          kubectl set image deployment/frontend frontend=${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.DOCKER_TAG }}
          kubectl rollout status deployment/frontend
          
          kubectl set image deployment/worker worker=${{ secrets.DOCKER_USERNAME }}/worker:${{ env.DOCKER_TAG }}
          kubectl rollout status deployment/worker
          
          kubectl set image deployment/tf tf=${{ secrets.DOCKER_USERNAME }}/tf:${{ env.DOCKER_TAG }}
          kubectl rollout status deployment/tf
          
          log "Deployment of branch ${{ github.event.workflow_run.head_branch }} completed successfully!" 