          }
          
          # Function to log errors
          error_log() {
            echo "[$(date '+%Y-%m-%d %H:%M:%S')] ERROR: $1" >&2
          }
          
          # Apply Kubernetes configurations
          log "Applying Kubernetes configurations..."
