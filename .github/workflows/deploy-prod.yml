name: Deploy to Production

on:
  push:
    branches:
      - prod  # Trigger on pushes to the prod branch
  pull_request:
    branches:
      - prod  # Trigger on pull requests to the prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      # Build and push all images
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Build and push database
        uses: docker/build-push-action@v4
        with:
          context: ./db
          file: ./db/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/db:latest

      - name: Build and push worker
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/worker:latest

      - name: Build and push tf
        uses: docker/build-push-action@v4
        with:
          context: ./tf
          file: ./tf/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tf:latest

      - name: Build and push cache
        uses: docker/build-push-action@v4
        with:
          context: ./cache
          file: ./cache/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cache:latest

      - name: Build and push nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx:latest

      # Deploy to your server
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/aj/dev/study
            git checkout prod
            git pull origin prod
            
            # Apply Kubernetes configurations
            cd prod
            kubectl apply -f config/
            
            # Perform rolling updates
            kubectl rollout restart deployment/backend
            kubectl rollout restart deployment/frontend
            kubectl rollout restart deployment/worker
            kubectl rollout restart deployment/tf
            kubectl rollout restart deployment/db
            kubectl rollout restart deployment/cache
            kubectl rollout restart deployment/nginx 