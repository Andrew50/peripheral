name: Deploy to Production

on:
  push:
    branches:
      - prod  # Trigger on pushes to the prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub or your registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          # For GitHub Container Registry use:
          # registry: ghcr.io
          # username: ${{ github.repository_owner }}
          # password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push all images
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: yourrepo/backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: yourrepo/frontend:latest

      - name: Build and push database
        uses: docker/build-push-action@v4
        with:
          context: ./db
          file: ./db/Dockerfile.prod
          push: true
          tags: yourrepo/db:latest

      - name: Build and push worker
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: yourrepo/worker:latest

      - name: Build and push tf
        uses: docker/build-push-action@v4
        with:
          context: ./tf
          file: ./tf/Dockerfile
          push: true
          tags: yourrepo/tf:latest

      - name: Build and push cache
        uses: docker/build-push-action@v4
        with:
          context: ./cache
          file: ./cache/Dockerfile
          push: true
          tags: yourrepo/cache:latest

      - name: Build and push nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: yourrepo/nginx:latest

      # Deploy to your server
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /path/to/your/app
            git pull origin prod
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> .env
            docker-compose -f docker-compose.prod.yaml pull
            docker-compose -f docker-compose.prod.yaml down
            docker-compose -f docker-compose.prod.yaml up -d 