apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ${DOCKER_USERNAME:-billin19}/frontend:${IMAGE_TAG:-prod}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: PUBLIC_BASE_URL
              value: ""
            - name: PUBLIC_RELATIVE_PATHS
              value: "false"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
