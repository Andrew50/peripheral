apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: billin19/frontend:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PUBLIC_BASE_URL
              value: ""
            - name: PUBLIC_RELATIVE_PATHS
              value: "false"
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
            limits:
              cpu: 5000m
              memory: 5000Mi
