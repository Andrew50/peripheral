apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: atlantis.trading
      http:
        paths:
          - pathType: Prefix
            path: "/private"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/poll"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/public"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/backend"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/ws"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # Ensure proper handling of JavaScript modules
          - pathType: Prefix
            path: "/_app/immutable"
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    # Default backend for any other host
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nodeport
  namespace: ingress-nginx
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  externalTrafficPolicy: Local

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5057
