services:
  backend:
    build:
      context: ../../services/backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5058:5058"
    volumes:
      - ../../services/backend/:/app
    networks:
      - compose_network
    env_file:
      - .env
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=devpassword
      - DB_HOST=db
      - POSTGRES_DB=postgres
      - GEMINI_FREE_KEYS=${GEMINI_FREE_KEYS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - TWITTER_API_IO_KEY=${TWITTER_API_IO_KEY}
      - X_API_KEY=${X_API_KEY}
      - X_API_SECRET=${X_API_SECRET}
      - X_ACCESS_TOKEN=${X_ACCESS_TOKEN}
      - X_ACCESS_SECRET=${X_ACCESS_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - TELEGRAM_USER_NOTIFICATION_BOT_TOKEN=${TELEGRAM_USER_NOTIFICATION_BOT_TOKEN}
      - TELEGRAM_BEN_TWEETS_BOT_TOKEN=${TELEGRAM_BEN_TWEETS_BOT_TOKEN}
      - PGDATA=/home/postgres/pgdata/data
      # - GITHUB_TOKEN=${GITHUB_TOKEN}
    platform: ${PLATFORM:-linux/amd64}
  db:
    build:
      context: ../../services/db
      dockerfile: Dockerfile.dev
    ports:
      - "5432:5432"
    networks:
      - compose_network
    volumes:
      - db:/home/postgres/pgdata/data
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=postgres
    platform: ${PLATFORM:-linux/amd64}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 10s
      retries: 120 # Allow up to 10 minutes (120Ã—5 s) of failed checks
      start_period: 1200s # Give Postgres up to ~20 minutes before health checks affect status
    shm_size: 2g
    deploy:
      resources:
        limits:
          memory: 8g
          cpus: '4.0'
    # Ensure Postgres receives a fast-shutdown signal and has ample time to finish
    stop_signal: SIGINT # Fast shutdown -> abort current transactions, flush to disk
    stop_grace_period: 1m # Wait 60 s before SIGKILL so Postgres can cleanly exit
  frontend:
    build:
      context: ../../services/frontend
      dockerfile: Dockerfile.dev
    platform: ${PLATFORM:-linux/amd64}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../../services/frontend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - WATCHPACK_POLLING=true # enable polling
      - BACKEND_URL=http://backend:5058
      - VITE_ENVIRONMENT=development
      - VITE_PUBLIC_STRIPE_KEY=${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "5173:5173"
    restart: unless-stopped
    networks:
      - compose_network

  cache:
    build:
      context: ../../services/cache
      dockerfile: Dockerfile
    platform: ${PLATFORM:-linux/amd64}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 6379:6379
    networks:
      - compose_network
    hostname: redis
    volumes:
      - cache:/data
    command: redis-server --maxclients 1000 --tcp-keepalive 60 --timeout 300 --appendonly yes --maxmemory 800mb --maxmemory-policy allkeys-lru --io-threads 4
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'

  worker:
    build:
      context: ../../services/worker
      dockerfile: Dockerfile.dev
    platform: ${PLATFORM:-linux/amd64}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    networks:
      - compose_network
    restart: unless-stopped
    volumes:
      - ../../services/worker:/app
    env_file:
      - .env
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=devpassword
      - DB_HOST=db
      - POSTGRES_DB=postgres
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - HOT_RELOAD=true
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1g
          cpus: '1.0'

volumes:
  db:
  cache:
  tf:


networks:
  compose_network:
    driver: bridge
