apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ${DOCKER_USERNAME}/worker:${DOCKER_TAG}
          imagePullPolicy: Always
          command:
            - python3
            - /app/worker.py
          env:
            - name: REDIS_HOST
              value: cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-secret
            - name: DB_HOST
              value: db
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: REDIS_RETRY_ATTEMPTS
              value: "20"
            - name: REDIS_RETRY_DELAY
              value: "10"
            - name: REDIS_SOCKET_TIMEOUT
              value: "60"
            - name: REDIS_SOCKET_CONNECT_TIMEOUT
              value: "30"
            - name: REDIS_SOCKET_KEEPALIVE
              value: "true"
            - name: REDIS_HEALTH_CHECK_INTERVAL
              value: "30"
          resources:
            requests:
              cpu: 500m
              memory: 5000Mi
            limits:
              cpu: 5000m
              memory: 8000Mi
          livenessProbe:
            exec:
              command:
                - python3
                - /app/conn.py
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - python3
                - /app/conn.py
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 20

      initContainers:
        - name: wait-for-db
          image: ${DOCKER_USERNAME}/worker:${DOCKER_TAG}
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - /app/conn.py
          env:
            - name: REDIS_HOST
              value: cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-secret
            - name: DB_HOST
              value: db
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 75
