apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ${DOCKER_USERNAME}/worker:${DOCKER_TAG}
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - cp /conn-patch/conn.py /app/conn.py && python3 /app/worker.py
          env:
            - name: REDIS_HOST
              value: cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-secret
            - name: DB_HOST
              value: db
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: REDIS_RETRY_ATTEMPTS
              value: "20"
            - name: REDIS_RETRY_DELAY
              value: "10"
            - name: REDIS_SOCKET_TIMEOUT
              value: "60"
            - name: REDIS_SOCKET_CONNECT_TIMEOUT
              value: "30"
            - name: REDIS_SOCKET_KEEPALIVE
              value: "true"
            - name: REDIS_HEALTH_CHECK_INTERVAL
              value: "30"
          resources:
            requests:
              cpu: 500m
              memory: 5000Mi
            limits:
              cpu: 5000m
              memory: 8000Mi
          livenessProbe:
            exec:
              command:
                - python3
                - /app/health_check.py
                - --check-once
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - python3
                - /app/health_check.py
                - --check-once
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10

          volumeMounts:
            - name: conn-patch
              mountPath: /conn-patch
      volumes:
        - name: conn-patch
          configMap:
            name: worker-conn-patch
      initContainers:
        - name: wait-for-db
          image: ${DOCKER_USERNAME}/worker:${DOCKER_TAG}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for database and Redis to be ready..."; if [ -f "/app/db_check.py" ]; then
                python3 /app/db_check.py
              else
                echo "db_check.py not found, using inline script";
                until python3 -c "import psycopg2, os; psycopg2.connect(host=os.environ.get('DB_HOST'), port=int(os.environ.get('DB_PORT')), user=os.environ.get('DB_USER'), password=os.environ.get('DB_PASSWORD'))"; do
                  echo "Database not ready yet, retrying in 5 seconds...";
                  sleep 5;
                done;
                echo "Database is ready.";
                echo "Checking Redis connection...";
                python3 -c "import redis, os; host=os.environ.get('REDIS_HOST'); port=int(os.environ.get('REDIS_PORT')); password=os.environ.get('REDIS_PASSWORD'); r = redis.Redis(host=host, port=port, password=password); r.ping(); print('Redis connection successful.');"
              fi
          env:
            - name: REDIS_HOST
              value: cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-secret
            - name: DB_HOST
              value: db
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 75
