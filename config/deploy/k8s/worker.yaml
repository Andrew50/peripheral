apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ${DOCKER_USERNAME}/worker:${DOCKER_TAG}
          imagePullPolicy: Always
          command:
            - python3
            - /app/worker.py
          env:
            - name: REDIS_HOST
              value: cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-secret
            - name: DB_HOST
              value: db
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: REDIS_RETRY_ATTEMPTS
              value: "20"
            - name: REDIS_RETRY_DELAY
              value: "10"
            - name: REDIS_SOCKET_TIMEOUT
              value: "60"
            - name: REDIS_SOCKET_CONNECT_TIMEOUT
              value: "30"
            - name: REDIS_SOCKET_KEEPALIVE
              value: "true"
            - name: REDIS_HEALTH_CHECK_INTERVAL
              value: "30"
          resources:
            requests:
              cpu: 500m
              memory: 5000Mi
            limits:
              cpu: 5000m
              memory: 8000Mi
          livenessProbe:
            exec:
              command:
                - python3
                - /app/health_check.py
                - --check-once
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - python3
                - /app/health_check.py
                - --check-once
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10

          volumeMounts:
            - name: conn-patch
              mountPath: /conn-patch
      volumes:
        - name: conn-patch
          configMap:
            name: worker-conn-patch
      initContainers:
        - name: wait-for-db
          image: ${DOCKER_USERNAME}/worker:${DOCKER_TAG}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting dependency checks (DB & Redis)..."
              # Check if the dedicated check script exists
              if [ -f "/app/db_check.py" ]; then
                echo "Found /app/db_check.py, executing it..."
                python3 /app/db_check.py
                check_result=$?
                if [ $check_result -eq 0 ]; then
                  echo "db_check.py completed successfully."
                else
                  echo "db_check.py failed with exit code $check_result."
                  exit $check_result
                fi
              else
                # Fallback to inline checks if the script is not present
                echo "/app/db_check.py not found. Performing inline checks..."

                # Check Database (PostgreSQL)
                echo "Waiting for Database (Host: $DB_HOST, Port: $DB_PORT)..."
                until python3 -c "import sys, os, psycopg2; \
                  print(f'Attempting DB connection to {os.environ.get(\"DB_HOST\")}:{os.environ.get(\"DB_PORT\")}...'); \
                  sys.stdout.flush(); \
                  conn = psycopg2.connect( \
                    host=os.environ.get('DB_HOST'), \
                    port=int(os.environ.get('DB_PORT')), \
                    user=os.environ.get('DB_USER'), \
                    password=os.environ.get('DB_PASSWORD'), \
                    connect_timeout=5 \
                  ); \
                  conn.close(); \
                  print('DB connection successful.')"; do
                  echo "Database not ready yet, retrying in 5 seconds..."
                  sleep 5
                done
                echo "Database is ready."

                # Check Redis
                echo "Waiting for Redis (Host: $REDIS_HOST, Port: $REDIS_PORT)..."
                until python3 -c "import sys, os, redis; \
                  print(f'Attempting Redis connection to {os.environ.get(\"REDIS_HOST\")}:{os.environ.get(\"REDIS_PORT\")}...'); \
                  sys.stdout.flush(); \
                  r = redis.Redis( \
                    host=os.environ.get('REDIS_HOST'), \
                    port=int(os.environ.get('REDIS_PORT')), \
                    password=os.environ.get('REDIS_PASSWORD'), \
                    socket_connect_timeout=5, \
                    socket_timeout=5 \
                  ); \
                  r.ping(); \
                  print('Redis connection successful.')"; do
                  echo "Redis not ready yet, retrying in 5 seconds..."
                  sleep 5
                done
                echo "Redis is ready."
              fi
              echo "Dependency checks complete."
          env:
            - name: REDIS_HOST
              value: cache
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-secret
            - name: DB_HOST
              value: db
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 75
