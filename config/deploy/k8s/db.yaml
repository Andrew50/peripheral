apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: ${DOCKER_USERNAME}/db:${DOCKER_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_ROOT_PASSWORD
            - name: PGDATA                    # ← new: tell Postgres where to keep its cluster
              value: /home/postgres/pgdata
            # Telegram credentials for alerts
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegram-secret
                  key: bot-token
                  optional: true
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: telegram-secret
                  key: chat-id
                  optional: true
            - name: ENVIRONMENT
              value: ${ENVIRONMENT}
          lifecycle:
            preStop:
              exec:
                command: ["/app/graceful-shutdown.sh"]
          startupProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 45         # 45 × 30s = 22.5 minutes for migrations
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            periodSeconds: 10
            failureThreshold: 3          # Fast detection after startup (30s)
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3          # Fast detection after startup (90s)
          resources:
            requests:
              cpu: 2000m
              memory: 4000Mi
            limits:
              cpu: 8000m
              memory: 16000Mi
          volumeMounts:
            - name: db-pvc
              mountPath: /home/postgres/pgdata
      volumes:
        - name: db-pvc
          persistentVolumeClaim:
            claimName: db-pvc
      terminationGracePeriodSeconds: 900

---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 350Gi
