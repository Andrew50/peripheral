apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      nodeSelector:
        kubernetes.io/hostname: big-pool-lg63q

      initContainers:
        - name: init-db-dir
          image: busybox
          command: ["sh", "-c", "[ -d /mnt/pgdata/data ] || mkdir -p /mnt/pgdata/data"]
          volumeMounts:
            - name: db-pvc
              mountPath: /mnt/pgdata
          securityContext:
            runAsUser: 999

      containers:
        - name: db
          image: ${DOCKER_USERNAME}/db:${DOCKER_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_ROOT_PASSWORD
            - name: PGDATA  # ‚Üê new: tell Postgres where to keep its cluster
              value: /home/postgres/pgdata/data
          lifecycle:
            preStop:
              exec:
                command: ["/app/graceful-shutdown.sh"]
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 300m
              memory: 500Mi
            limits:
              cpu: 1000m
              memory: 4000Mi
          volumeMounts:
            - name: db-pvc
              mountPath: /home/postgres/pgdata
      volumes:
        - name: db-pvc
          persistentVolumeClaim:
            claimName: db-pvc
      terminationGracePeriodSeconds: 900

---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 350Gi

