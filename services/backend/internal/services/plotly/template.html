<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Renderer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px 20px 40px 20px;  /* top right bottom left */
            background-color: #121212;
            font-family: 'Inter', system-ui, sans-serif;
            box-sizing: border-box;
        }
        #plot {
            width: 100%;
            height: calc(100vh - 60px);  /* Adjusted for new padding */
            background-color: #121212;
            position: relative;
        }
        #error {
            color: red;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="plot"></div>
    <div id="error"></div>
    
    <script>
        // Try to load Plotly from CDN
        function loadPlotly() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.plot.ly/plotly-2.35.2.min.js';
                script.onload = () => {
                    console.log('Plotly loaded successfully');
                    resolve();
                };
                script.onerror = (err) => {
                    console.error('Failed to load Plotly from CDN:', err);
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = 'Failed to load Plotly.js from CDN';
                    reject(err);
                };
                document.head.appendChild(script);
            });
        }
        
        // Load Plotly on page load
        loadPlotly().catch(err => {
            console.error('Plotly loading failed:', err);
        });
    </script>
</body>
</html>
